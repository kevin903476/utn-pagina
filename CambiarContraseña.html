<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container {
            background-color: #f1f1f1;
            padding: 20px;
        }
        .presionado {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h2>Cambiar Contraseña</h2>

<form id="changePasswordForm">
    <div class="container">
        <label for="pass"><b>Nueva Contraseña</b></label>
        <input type="password" placeholder="Ingrese su nueva contraseña" name="newPassword" id="pass" required>
        <input type="submit" id="btn-actualizar" value="Actualizar">
    </div>
</form>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const changePasswordForm = document.getElementById('changePasswordForm');

    if (changePasswordForm) {
        changePasswordForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = decodeURIComponent(window.location.search.substr(1)).split("=")[1];
            const newPassword = document.querySelector('#pass').value;

            fetch("https://api-utn.up.railway.app/updatePassword", {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: email,
                    newPassword: newPassword
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la actualización de la contraseña');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    const btnActualizar = document.querySelector('#btn-actualizar');
                    btnActualizar.classList.add('presionado');
                    btnActualizar.value = 'Contraseña Actualizada';
                    alert('Contraseña cambiada exitosamente');
                    window.location.href = 'login.html'; // Redirigir a la página de inicio de sesión
                } else {
                    alert('No se pudo cambiar la contraseña');
                }
            })
            .catch(error => {
                console.error('Error al cambiar la contraseña:', error);
                alert('Hubo un error al cambiar la contraseña: ' + error.message);
            });
        });
    }
});
</script>

</body>
</html>
