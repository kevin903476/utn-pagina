<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-test.css">
    <title>Test De Programación</title>
</head>
<body>
    <header>
        <div class="texto-test">
          <h1>Prueba de Programación</h1>
          <p>Completa el siguiente juego.</p>
        </div>
  
        <div class="waves">
          <img src="img/img2.svg" />
        </div>
      </header>
      <div id="separator-content"></div>
      <div class="game">
        <!-- Establece la altura del contenedor -->
  
        <p>Te recomendamos poner la pantalla como escritorio si estas en móvil</p>
        
        <br>
        <iframe
          src="https://blockly.games/maze?lang=es&level=1&skin=2"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
        
      </div>
      <br>
      <h2>Nivel Alcanzado: <input id="nivel"></input></h2>
      
      <br>
      <button id="terminar" class="boton">Terminar Intento</button>
      <br>

      <br>
      <a href="./carrera-iti.html"><button>Volver a los Tests</button></a>
      <br>
      <br>

      <div id="miModal" class="modal">

        <div class="modal-contenido">

            <div class="modal-encabezado">
            <span class="cerrarModal">&times;</span>
           
            </div>
            

            <div class="modal-cuerpo">
                <h2>Gracias por realizar el ejercicio</h2>
            <h2>Nivel Alcanzado: <span id="resultado-progra"></span></h2>

            <button id="enviar-progra">enviar</button>
            </div>
        </div>
        </div>
      </div>
      <script src="./js/controller_iti.js"  ></script>
      <script src="/js/programacion.js"></script>
</body>
</html>
