<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Correo Electrónico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="email"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .container {
            background-color: #f1f1f1;
            padding: 20px;
        }
    </style>
</head>
<body>

<h2>Validar Correo Electrónico</h2>

<form id="validateEmailForm">
    <div class="container">
        <label for="email"><b>Correo Electrónico</b></label>
        <input type="email" placeholder="Ingrese su correo electrónico" name="email" id="email" required>
        <input type="submit" value="Validar Correo Electrónico">
    </div>
</form>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const validateEmailForm = document.getElementById('validateEmailForm');
    
    if (validateEmailForm) {
        validateEmailForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío por defecto del formulario
    
            const email = document.getElementById('email').value;
    
            if (!email) {
                alert('Por favor, ingrese un correo electrónico.');
                return;
            }
            
            fetch('https://api-utn.up.railway.app/obtenerUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la validación del usuario');
                }
                return response.json();
            })
            .then(data => {
                if (data.data && data.data.length > 0) {
                    // Si el correo existe, redirigir a la página para cambiar contraseña
                    window.location.href = 'cambiarContraseña.html?email=' + encodeURIComponent(email);
                } else {
                    alert('El correo electrónico ingresado no existe');
                    window.location.href = 'Registro.html';
                }
            })
            .catch(error => {
                console.error('Error al verificar el correo:', error);
                alert('Hubo un error al verificar el correo: ' + error.message);
            });
        });
    }
});
</script>
</body>
</html>
