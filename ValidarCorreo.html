<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Correo y Cambiar Contraseña</title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&ampdisplay=swap'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/boxicons/css/boxicons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }

        :root {
            --primary-color: #c6c3c3;
            --second-color: #ffffff;
            --black-color: #000000;
        }

        body {
            background: url(/img/fondo.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        a {
            text-decoration: none;
            color: var(--second-color);
        }

        a:hover {
            text-decoration: underline;
        }

        .wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .login-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(25px);
            border: 2px solid var(--primary-color);
            box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 3em 2.5em;
            color: var(--second-color);
        }

        .login-header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            width: 220px;
            height: 70px;
            border-radius: 0 0 20px 20px;
        }

        .login-header span {
            font-size: 24px; 
            color: var(--black-color);
            
        }

        .input-box {
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            
        }

        .input-field {
            width: 100%;
            height: 45px; 
            font-size: 16px;
            background: transparent;
            color: var(--second-color);
            padding-inline: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            outline: none;
        }

        .label {
            position: absolute;
            top: -28px;
            left: 20px;
            transition: 0.2s;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .icon {
            position: absolute;
            top: 14px; 
            right: 20px; 
            font-size: 20px;
        }

        .input-submit {
            width: 100%;
            height: 45px; 
            background: #c6c3c3;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .input-submit:hover {
            background: var(--second-color);
        }

        @media only screen and (max-width: 564px) {
            .login-box {
                width: 90%;
                max-width: 300px;
                padding: 3em 1.5em; 
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    
    <div class="login-box">
   
        <form id="validateEmailForm">
            <div class="input-box">
                <input type="email" placeholder=" " name="email" id="email" class="input-field" required>
                <label for="email" class="label">Correo Electrónico</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="input-submit" value="Confirmar Correo">
            </div>
        </form>
    </div>

    <div id="changePasswordContainer" class="login-box" style="display:none;">

        <form id="changePasswordForm">
            <div class="input-box">
                <input type="password" placeholder=" " name="newPassword" id="pass" class="input-field" required>
                <label for="pass" class="label">Nueva Contraseña</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input-box">
                <input type="submit" id="btn-actualizar" class="input-submit" value="Actualizar">
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const validateEmailForm = document.getElementById('validateEmailForm');
    const changePasswordContainer = document.getElementById('changePasswordContainer');
    const changePasswordForm = document.getElementById('changePasswordForm');
    let email = '';

    if (validateEmailForm) {
        validateEmailForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío por defecto del formulario
    
            email = document.getElementById('email').value;
    
            if (!email) {
                alert('Por favor, ingrese un correo electrónico.');
                return;
            }
            
            fetch('https://api-utn.up.railway.app/obtenerUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la validación del usuario');
                }
                return response.json();
            })
            .then(data => {
                if (data.data && data.data.length > 0) {
                    
                    changePasswordContainer.style.display = 'block';
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Error',
                        text: 'El email no existe',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        window.location.href = 'ValidarCorreo.html';
                    });

                }
            })
            .catch(error => {
                Swal.fire({
                        icon: 'warning',
                        title: 'Error',
                        text: 'Error al obtener el correo',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        window.location.href = 'ValidarCorreo.html';
                    });
            });
        });
    }

    if (changePasswordForm) {
        changePasswordForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.querySelector('#pass').value;

            fetch("https://api-utn.up.railway.app/updatePassword", {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: email,
                    newPassword: newPassword
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la actualización de la contraseña');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    const btnActualizar = document.querySelector('#btn-actualizar');
                    btnActualizar.classList.add('presionado');
                    btnActualizar.value = 'Contraseña Actualizada';
                    alert('Contraseña cambiada exitosamente');
                    window.location.href = 'login.html'; 
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Error',
                        text: 'Error no se pudo actualizar la contraseña',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        window.location.href = 'login.html';
                    });

                }
            })
            .catch(error => {
                Swal.fire({
                        icon: 'warning',
                        title: 'Error',
                        text: 'Error no se pudo actualizar la contraseña',
                        confirmButtonText: 'Aceptar'
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
            });
        });
    }
});
</script>

</body>
</html>
