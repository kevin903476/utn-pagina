<div class="contRoles">
  <div class="container-role">
   <h1 class="title-role">Actualizar Role del Usuario</h1>
    <div class="info-email">
      <label for="email" class="email-role">Email:</label>
      <input type="email" id="email" required>
      <button id="validate-btn">Validar</button>
    </div>
    <div id="user-info" style="display: none;"><br>
      <h3 id="user-name"></h3><br>
      <label for="role" class="role-info">Role:</label>
      <select id="role">
        <option value="0">Usuario</option>
        <option value="1">Administrador</option>
      </select>
      <button type="submit" id="update-role-btn">Actualizar Role</button>
    </div>
    <div id="message"></div>
</div>
</div>
